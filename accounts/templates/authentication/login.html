{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div style="margin-top: 30px; font-size: 22px">
    <strong>Login</strong>
</div>
<br/>

<form action="" method=POST>
    {% csrf_token %}

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" id= "exampleInputEmail1" class="form-control" name="username" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" id="exampleInputPassword1" class="form-control" name="password">
    </div>
    <input type="submit" value="Login" class="btn btn-secondary">
</form>

<div style="margin-top: 20px; ">
    <a href="{% url 'register_user' %}" style="text-decoration: none; color: black"> <i>Don't have an account? Register here </i></a>
</div>
{% endblock content %}
