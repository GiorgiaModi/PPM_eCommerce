{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">

        <div class="col-lg-8 col-md-12">
            <div style="display: flex;justify-content: space-between;border-bottom:1px solid rgba(0, 0, 0, 0.3); padding-bottom: 15px;">
                <div style=" font-size:22px; ">
                    <strong> My cart </strong>
                </div>
                <div>
                    <a class= "btn btn-outline-dark" href="{% url 'store' %}"> Continue Shopping</a>
                </div>
            </div>
            <div style="display: flex; align-items: center; padding-bottom: 15px; padding-top:15px; border-bottom:1px solid rgba(0, 0, 0, 0.3);" >
                <div style="flex:2"> </div>
                <div style="flex:2"> <strong> Item</strong></div>
                <div style="flex:1"> <strong> Price</strong> </div>
                <div style="flex:1"> <strong> Quantity</strong> </div>
                <div style="flex:1"> <strong> Total</strong> </div>
            </div>
                {% for item in items_list %}
                 <div class="row">

                    <div class="col lg-12" style="display: flex; border-bottom:1px solid rgba(0, 0, 0, 0.3); padding-bottom: 15px; padding-top: 15px">
                        <div style="flex:2">
                            <img src="{% static 'images/placeholder.png' %}" style="width: auto; height: 100px;">
                        </div>
                        <div style="flex:2"> {{item}}</div>
                        <div style="flex:1"> Prezzo {{item}}</div>
                        <div style="flex:1">
                            <p class="quantity">2</p>
                            <div class="quantity">
							<img data-product="{{item.product.id}}" data-action="add" class="change-quantity update-cart" src="{% static  'images/arrow-up.png' %}">

							<img data-product="{{item.product.id}}" data-action="remove" class="change-quantity update-cart" src="{% static  'images/arrow-down.png' %}">
						</div>
                        </div>
                        <div style="flex:1"> Total {{item}}</div>

                    </div>

                </div>
                {% endfor %}



        </div>
        <div class="col-lg-4 col-md-12" style="padding-left: 20px;">
            <div style="padding-bottom: 20px; border-bottom:1px solid rgba(0, 0, 0, 0.3); font-size:20px; ">
                <strong> Order Summary </strong>
            </div>
            <div style="display: flex; justify-content: space-between;padding-bottom: 20px; ">
                <div>
                    Subtotal
                </div>
                <div>
                    30$
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; border-bottom:1px solid rgba(0, 0, 0, 0.3); padding-bottom: 20px; ">
                <div>
                    Shipping
                </div>
                <div>
                    5$
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; padding-bottom: 20px; padding-top: 20px">
                <div>
                    Total
                </div>
                <div>
                    35$
                </div>
            </div>
            <a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
        </div>
    </div>

{% endblock content %}
