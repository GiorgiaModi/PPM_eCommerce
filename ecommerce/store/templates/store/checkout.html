{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-lg-6" >
        <div id="form-wrapper">
            <form id="form">
                <div id="user-info">
                   <p>Shipping Information</p>
                        <div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Name..">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email..">
						</div>
                </div>
                <div id="shipping-info">

						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Address..">
						</div>
                        <br>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="City..">
						</div>
                        <br>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="State..">
						</div>
                        <br>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
						</div>
                        <br>
						<div class="form-field">
							<input class="form-control" type="text" name="country" placeholder="Zip code..">
						</div>
                        <br>
                </div>
                <hr>
                <input id="form-button" class= "btn btn-success btn-block" type="submit" value="Continue">
            </form>
        </div>
        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
				<!--<button id="make-payment">Make payment</button>-->
            <div id="paypal-button-container"></div>
        </div>

    </div>
    <div class="col-lg-6">
        <div>
            <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
        </div>
         <div style="padding-bottom: 15px; padding-top:20px; border-bottom:1px solid rgba(0, 0, 0, 0.3); font-size:20px; ">
                <strong> Order Summary </strong>
         </div>
        <div>
            {% for item in items_list %}
                 <div class="row">

                    <div class="col lg-12" style="display: flex; padding-bottom: 15px; padding-top: 15px">
                        <div style="flex:2">
                            <img src="{% static 'images/placeholder.png' %}" style="width: auto; height: 50px;">
                        </div>
                        <div style="flex:2"> {{item}}</div>
                        <div style="flex:1"> 20$</div>
                        <div style="flex:1"> x2</div>

                    </div>

                </div>
                {% endfor %}
                <div style="border-top:1px solid rgba(0, 0, 0, 0.3); font-size: 17px ">
                    Items: 2
                    <br>
                    Total: 40$
                </div>
        </div>
    </div>
</div>

{% endblock content %}
